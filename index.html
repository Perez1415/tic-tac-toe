<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">

   <rect x="0" y="0" width="90" height="90" fill="black" onclick="makeShape()"/>
   <rect x="100" y="0" width="90" height="90" fill="black" onclick="tapcircle()"/>
   <rect x="200" y="0" width="90" height="90" fill="black" onclick="switchcircle()" />
   <rect x="100" y="100" width="90" height="90" fill="black" onclick="othersidecircle()"/>
   <rect x="200" y="100" width="90" height="90" fill="black" onclick="thirdcircle()"/>
   <rect x="" y="100" width="90" height="90" fill="black" onclick="middlecircle()"/>
   <rect x="0" y="200" width="90" height="90" fill="black" onclick="lastcircle()"/>
   <rect x="100" y="200" width="90" height="90" fill="black" onclick="sidecircle()"/>
   <rect x="200" y="200" width="90" height="90" fill="black" onclick="smallcircle()"/>
    </svg>

    <script src="tic-tac-toe.js"></script>
  </body>
</html>
